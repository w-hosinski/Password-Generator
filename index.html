<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
<div id=checkboxes>
    <input type="checkbox" class="inputCheckbox" id="lowerCase">
    <label for="lowerCase">Lower case letters</label><br>
    <input type="checkbox" class="inputCheckbox" id="upperCase">
    <label for="upperCase">Upper case letters</label><br>
    <input type="checkbox" class="inputCheckbox" id="numbers">
    <label for="numbers">Numbers</label><br>
    <input type="checkbox" class="inputCheckbox" id="specChars">
    <label for="specChars">Special characters</label><br>
    <input type="number" id="length">
    <label for="length">Number of characters</label><br><br>
    <input type="text" id="output">
    <input type="button" id="submit" value="Generate Password"><br><br>
    <input type="text" id="input">
    <input type="button" id="validate" value="Validate Password"><br>
    <input type="checkbox" id="minLength" disabled="disabled">
    <label for="minLength">Minimum Length of 8 Characters</label><br>
    <input type="checkbox" id="maxLength" disabled="disabled">
    <label for="maxLength">Maximum Length of 20 Characters</label><br>
    <input type="checkbox" id="minLowerCase" disabled="disabled">
    <label for="minLowerCase">At least 2 Lower Case Letter</label><br>
    <input type="checkbox" id="minUpperCase" disabled="disabled">
    <label for="minUpperCase">At least 2 Upper Case Letter</label><br>
    <input type="checkbox" id="minNumber" disabled="disabled">
    <label for="minNumber">At least 2 Number</label><br>
    <input type="checkbox" id="minSpecChar" disabled="disabled">
    <label for="minSpecChar">At least 1 Special Character</label><br>           
</div>
<script src="index.js"></script>
</body>
</html>
